    <main class="contacto-main">
        <section class="container-contacto">
            <div class="contacto">
            <h1>¡Queremos saber de vos!</h1>
            <p>Completá el siguiente formulario para que podamos contactarte y ayudarte con tu pedido.</p>

            <form class="formulario-contacto" action="#" method="post">
                <label for="nombre">Nombre y apellido:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Mail de contacto:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Número de contacto:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="producto">Producto de interés:</label>
                <select id="producto" name="producto" required>
                    <option value="">Seleccionar una opción</option>
                    <option value="torta-chocolate">Torta de Chocolate</option>
                    <option value="torta-frutilla">Torta de Frutilla</option>
                    <option value="tarta-durazno">Tarta de Durazno</option>
                    <option value="medialunas">Medialunas</option>
                    <option value="donas">Donas</option>
                    <option value="muffins">Muffins</option>
                    <option value="masas">Masas Surtidas</option>
                    <option value="pastelitos">Pastelitos</option>
                    <option value="otros">Otro</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
            </div>
        </section>
    </main>
